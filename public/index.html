<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhonmetro - Medidor de Emoções</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Jhonmetro</h1>
        <p class="emotion-title" id="emotion-title">Selecione uma emoção para começar.</p>
        <div class="jhonmetro">
            <div class="scale"></div>
            <div class="indicator" id="indicator">
                <img src="" alt="Emoção" id="indicator-img">
            </div>
            <div class="labels" id="labels">
                <!-- As legendas serão carregadas dinamicamente via JavaScript -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
